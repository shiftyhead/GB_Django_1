{% extends 'master.html' %}

{% block page_styles %}
{% include 'products/components/stylesheet.html' %}
{% endblock %}

{% block page_title %}

{% endblock %}

{% block page_content %}
    <main class="p-2 flex-grow-1">
      <div class="container">
        <h3>{{ instance.name }}</h3>
        <div class="row">
          <div class="col">
            <img src="/media/{{ instance.image.value }}" class="img-fluid border" alt="">
          </div>
          <div class="col">
            <p>{{ instance.snippet }}</p>
            <!-- <a href="docs/ОСТ 26-2038-96.pdf" class="badge badge-light">
              <img src="img/pdf.png" width="38" alt="">
              ОСТ 26-2038-96
            </a> -->
          </div>
        </div>
        <div class="row">
          <a href="{% url 'basket:add' instance.id %}">в корзину</a>
        </div>
      </div>
    </main>
{% endblock %}
